<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistente IA - Lily</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Bot칫es de topo -->
    <div class="top-buttons">
      <button class="history_btn" id="historyBtn" title="Hist칩rico de conversas" aria-label="Hist칩rico de conversas">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M3 3v5h5"></path>
          <path d="M3.51 9A9 9 0 1 0 8 3.46"></path>
          <path d="M12 7v5l3 3"></path>
        </svg>
      </button>

      <button class="export_btn" id="exportBtn" title="Exportar PDF" aria-label="Exportar PDF">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <path d="M7 10l5 5 5-5"></path>
          <path d="M12 15V3"></path>
        </svg>
      </button>

      <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Alternar tema" aria-label="Alternar tema">
        游깿
      </button>
    </div>

    <!-- Cabe칞alho -->
    <header class="header">
      <div class="header_content">
        <h1>Lily</h1>
        <p>Assistente Virtual do Grupo Botic치rio</p>
      </div>
    </header>

    <!-- Campo de API Key -->
    <div class="input-group">
      <label>API Key:</label>
      <input type="text" id="inputApiKey" placeholder="Insira sua API Key aqui" />
    </div>

    <!-- 츼rea do chat -->
    <section class="chat-area" id="chatArea">
      <div class="message bot" role="region" aria-label="Mensagem da assistente Lily">
        <div class="avatar">
          <img src="imgs/lily.jpg" alt="Avatar da assistente Lily">
        </div>
        <div class="text">
          Ol치! Como posso te ajudar hoje?游늶
          <button class="copy-btn" aria-label="Copiar mensagem" onclick="copyToClipboard(this)"></button>
        </div>
      </div>
    </section>

    <!-- 츼rea de input -->
    <footer class="input-area">
      <input type="text" id="userInput" placeholder="Qual a sua d칰vida hoje?" />
      <span id="charCount">0 / 200</span>
      <button id="clearBtn" class="clear-btn">Limpar</button>
      <button id="sendBtn">Enviar</button>
    </footer>

    <p id="copy">&copy; 2025, Equipe Lily, Projeto Capacita Brasil</p>
  </div>

  <!-- Modal Hist칩rico -->
  <div id="historyModal" class="history-modal">
    <div class="history-content">
      <span id="closeHistory" class="close-history">&times;</span>
      <h2>Hist칩rico de Conversas</h2>
      <div id="historyList" class="history-list"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
